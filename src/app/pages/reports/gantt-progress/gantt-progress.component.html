<form [formGroup]="ganttForm" class="card flex flex-col gap-4 mb-0" (submit)="getIssues()">
    <div class="font-semibold text-xl">BÃºsqueda de Issues</div>
    <p-iftalabel class="flex flex-col gap-2">
        <p-multiselect inputId="ms_projects" [options]="projects" formControlName="selectedProjects" optionLabel="name"
            placeholder="Seleccione los proyectos" [maxSelectedLabels]="5" styleClass="w-100" display="chip" />
        <label for="ms_projects">Proyectos</label>
    </p-iftalabel>
    <p-iftalabel class="flex flex-col gap-2">
        <p-multiselect inputId="ms_sprints" [options]="sprints" formControlName="selectedSprints" optionLabel="name"
            placeholder="Seleccione los sprints" [maxSelectedLabels]="5" styleClass="w-100" display="chip" />
        <label for="ms_sprints">Sprints</label>
    </p-iftalabel>
    <div class="flex flex-col gap-2">
        <p-button label="Buscar" type="submit" icon="pi pi-search" [loading]="isLoading" />
    </div>
</form>

<div class="card gantt-container">
    <!-- <div #ganttDiagram class="gantt-chart"></div> -->
    <ngx-gantt #gantt [items]="items" [showToolbar]="true">
        <ngx-gantt-table>
            <ngx-gantt-column name="Tareas" width="250px">
                <ng-template #cell let-item="item">
                    <div class="flex justify-between w-full items-center">
                        <div class="flex">
                            @if (item.origin) {
                            <img alt="issueType" [src]="item.origin.iconUrl" width="15"
                                style="vertical-align: middle" />
                            }
                            <span>{{ item.title }}</span>
                        </div>
                        <div class="flex">
                            <p-tag [style]="{'line-height': '12px !important'}" icon="pi pi-user" value="1" />
                        </div>
                    </div>

                </ng-template>
            </ngx-gantt-column>
        </ngx-gantt-table>

    </ngx-gantt>

</div>
<!-- component.html -->
